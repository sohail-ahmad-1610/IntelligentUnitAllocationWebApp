{% extends "layout.html" %}
{% block body  %}
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('{{ url_for('static',filename='images/bg-01.jpg') }}');">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="" method="post"  >
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>
					{% if error %}
        				<p class="error input100"><strong>Error:</strong> {{ error }}
      				{% endif %}
					
					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Username" value="{{
          request.form.username }}">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Password" value="{{
          request.form.password }}">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div id="dropDownSelect1" class="wrap-input100 validate-input" data-validate = "Please Select Your Role">
						<select id="loginUserRole" name="loginUserRole" class="mdb-select md-form" value="{{
          request.form.loginUserRole }}" required="required">
							<option value="">Login As</option>
							<option value="ADMIN">Admin</option>
							<option value="LECTURER">Lecturer</option>
							<option value="TUTOR">Tutor</option>
						</select>
					</div>
					<br />
					<br />
					<br />
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
{% endblock %}
